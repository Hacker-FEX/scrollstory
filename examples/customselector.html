<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ScrollStory: Custom Selector</title>
    <link rel="stylesheet" href="base.css">
</head>

<body>
    <div id="container">
        <p class="about">Most basic example: highlight active story after a scroll event.</p>
        <div class="mySpecialContent"><span>1</span></div>
        <div class="mySpecialContent"><span>2</span></div>
        <div class="mySpecialContent"><span>3</span></div>
        <div class="mySpecialContent"><span>4</span></div>
        <div class="mySpecialContent"><span>5</span></div>
        <div class="mySpecialContent"><span>6</span></div>
        <div class="mySpecialContent"><span>7</span></div>
        <div class="mySpecialContent"><span>8</span></div>
        <div class="mySpecialContent"><span>9</span></div>
        <div class="mySpecialContent"><span>10</span></div>
        <div class="mySpecialContent"><span>11</span></div>
        <div class="mySpecialContent"><span>12</span></div>
        <div class="mySpecialContent"><span>13</span></div>
    </div>
    <script src="jquery/jquery.js"></script>
    <script src="jquery-ui/jquery-ui.js"></script>
    <script src="underscore/underscore.js"></script>
    <script src="scrollstory.js"></script>
    <script>
    (function($) {
        $('.mySpecialContent').css({
            'height': $(window).height() * 0.6
        });

        $('#container').ScrollStory({
            contentSelector: '.mySpecialContent'
        });
    })(jQuery);
    </script>
</body>
</html>
