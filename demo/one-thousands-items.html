<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ScrollStory: One thousand items</title>

</head>

<body>
    <div id="container">
        <p class="about">Generate elements from data.</p>
        <code>
            Our code here
        </code>
        <div class="stories">

        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="../src/jquery.scrollstory.js"></script>
    <script>
    (function($) {
        var length = 500;
        var storyItems = Array(length);
        for (var idx = 0; idx < length; idx++) {
            storyItems[idx] = {
                name: 'Josh',
                location: 'DC'
            }
        }

        console.log(storyItems);


        $('.stories').scrollStory({
            debug: true,
            triggerOffset: 30,
            content: storyItems,
            itembuild: function(ev, item) {
                item.el.html('<span>' + item.index + ' ' + item.data.name + ', '+item.data.location + '</span>');
            }
        });
    })(jQuery);
    </script>
</body>
</html>
