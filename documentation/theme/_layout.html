<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>ScrollStory, A jQuery plugin for building scroll-based stories and interactions</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="lib/railscasts.css">
    <style>
      /* http://meyerweb.com/eric/tools/css/reset/
         v2.0 | 20110126
         License: none (public domain)
      */
      html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, embed, figure, figcaption, footer, header, hgroup, menu, nav, output, ruby, section, summary, time, mark, audio, video {margin: 0; padding: 0; border: 0; font-size: 100%; font: inherit; vertical-align: baseline; } /* HTML5 display-role reset for older browsers */ article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {display: block; } body {line-height: 1; } ol, ul {list-style: none; } blockquote, q {quotes: none; } blockquote:before, blockquote:after, q:before, q:after {content: ''; content: none; } table {border-collapse: collapse; border-spacing: 0; }

      html {
        box-sizing: border-box;
      }
      *, *:before, *:after {
        box-sizing: inherit;
      }

      body{
        font-size: 16px;
        line-height: 1;
        font-family: Georgia, Times, serif;
        color: #000;
        background-color: #FFFDEE;
        transition: color 0.3s ease, background-color 0.3s ease;
      }

      .page-active body{
        background-color: #fff;
        color: #1a1a1a;
      }





      /* boxes */
      header{
        position: fixed;
        top: 0;
        z-index: 1;
        width: 100%;
        padding: 15px 0;
        background-color: #000000;
        color: #ffffff;
        font-family: "helvetica neue", helvetica, sans-serif;
        font-weight: 300;
        text-align: center;

        opacity: 0;
        transition: 0.3s opacity ease;
        transform: translate3d(0,0,0);
      }

      .page-active header{
        opacity: 1;
      }

      header li{
        display: inline-block;
        margin-left: 9px;
        padding: 5px 9px;
        border-radius: 3px;
        background-color: #353535;
        cursor: pointer;
        transition: 0.3s background-color ease;

        font-size: 12px;
        text-transform: uppercase;
      }

      header li:first-child{
        margin-left: 0;
      }

      header li.active,
      header li:hover{
        background-color: #7B0303;
      }

      header li:active{
        background-color: #000;
      }

      .content{
        width: 100%;
        padding: 0 30px;
        margin: 80px auto 0 auto;
      }

      @media (min-width: 768px) {
        .content{
          margin-top: 130px;
        }
      }

      .content img{
        width: 100%;
      }

      section{
        margin-bottom: 90px;
      }





      /* text width */
      .content > section > .example,
      .content > section > pre,
      .content > section > p,
      .content > section > ul,
      .content > section > h1,
      .content > section > h2,
      .content > section > h3,
      .content > section > h4{
        max-width: 690px;
        margin: 0 auto 20px auto;
      }

      .content > section > h3,
      .content > section > h4{
        margin-bottom: 7px;
      }



      /* typography */
      h1{
        font-size: 1.9em;
      }

      @media (min-width: 768px) {
        h1{
          font-size: 3.1em;
        }
      }

      h2,
      h3{
        font-family: "helvetica neue", helvetica, sans-serif;
        font-size: 1.6em;
        font-weight: 500;
      }

      h3{
        font-size: 1.1em;
        text-transform: uppercase;
        color: #7b7b7b;
      }

      h3:before{
        display: block;
        content: ' ';
        border-top: 1px solid #ccc;
        padding-bottom: 15px;
      }

      p, section li{
        font-size: 1.2em;
        line-height: 1.55em;
      }

      .highlighter{
        background-color: #7B0303;
        border-radius: 3px;
        padding: 1px 3px;
        color: #fff;
      }

      .page-active .highlighter{
        background-color: rgb(255, 244, 202);
        color: inherit;
      }

      a{
        color: #000;
      }

      em{
        font-style: italic;
      }

      .content .code-kicker{
        font-family: "helvetica neue", helvetica, sans-serif;
        font-size: 1.1em;
        font-weight: 700;
        margin-bottom: 4px;
      }

      span.code{
        padding: 0.2em;
        font-style: italic;
        font-size: 0.92em;
      }




      /* section overrides */
      .examples li{
        margin-top: 30px;
      }

      .examples li p {
        font-family: "helvetica neue", helvetica, sans-serif;
        font-size: 0.9em;
        color: #8B8B8B;
      }


      .content .documentation h2 + h3{
        margin-top: inherit;
      }

      .content .documentation h3{
        margin-top: 70px;
      }
    </style>
  </head>
  <body>
    <header>
      <ul></ul>
    </header>
    <div class="content"><%- @content %><div>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/highlight.pack.js"></script>
    <script src="src/jquery.scrollstory.js"></script>
    <script>
      var $html = $('html');
      var $nav = $('header ul');
      var scrollStory = $('.content').scrollStory({
        content: 'section',
        triggerOffset: 60,
        scrollOffset: 60,
        debug: true,
        itembuild: function(ev, item){
          item.data.navtext = item.data.navtext || item.el.find('h2').first().text();
          $nav.append('<li>'+item.data.navtext+'</li>');
        },
        itemfocus: function(ev, item){
          $('li', $nav).removeClass('active');
          $('li', $nav).eq(item.index).addClass('active');
        },
        containeractive: function(){
          $html.addClass('page-active');
        },
        containerinactive: function(){
          $html.removeClass('page-active');
        },
        complete: function(){
          var that = this;
          $nav.on('click', 'li', function(){
            that.index($('li', $nav).index($(this)));
          })

          // code blocks
          $('pre code').each(function(i, block) {
            hljs.highlightBlock(block);
          });
        }
      }).data('plugin_scrollStory');

      window.SS = scrollStory;
    </script>
  </body>
</html>
