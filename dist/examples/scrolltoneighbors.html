<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ScrollStory: Programatically Scroll</title>
    <link rel="stylesheet" href="base.css">
    <style>
        #status span{
            cursor: pointer;
            padding: 7px;
        }
    </style>
</head>

<body>
    <div id="status"><span id="up">Up</span><span id="down">Down</span></div>
    <div id="container">
        <p class="about">You can trigger an action when new item becomes active.</p>
        <div class="story"><span>1</span></div>
        <div class="story"><span>2</span></div>
        <div class="story"><span>3</span></div>
        <div class="story"><span>4</span></div>
        <div class="story"><span>5</span></div>
        <div class="story"><span>6</span></div>
        <div class="story"><span>7</span></div>
        <div class="story"><span>8</span></div>
        <div class="story"><span>9</span></div>
        <div class="story"><span>10</span></div>
        <div class="story"><span>11</span></div>
        <div class="story"><span>12</span></div>
        <div class="story"><span>13</span></div>
    </div>
    <script src="jquery/jquery.js"></script>
    <script src="jquery-ui/jquery-ui.js"></script>
    <script src="underscore/underscore.js"></script>
    <script src="scrollstory.js"></script>
    <script>
    (function($) {
        // make existing elements 60% of window height
        $('.story').css({
            'height': $(window).height() * 0.6
        });

        // save reference to widget.
        var scrollStory = $('#container').ScrollStory({
            scrollRate: 'fixed', // fixed or dynamic. dynamic attempts to smooth out speed regardless of distance to travel
            scrollOffset: 10, // distance from top to scroll item to
            speed: 600, // scroll time in ms
            easing: 'swing'
        }).data('sjwScrollStory');


        // make buttons work
        $('#down').click(function(){
            scrollStory.next();
        });

        $('#up').click(function(){
            scrollStory.previous();
        });

    })(jQuery);

    </script>
</body>
</html>
